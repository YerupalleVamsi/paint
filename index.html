<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav-con.png">
    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor"></div>
    <script src="script.js"></script>

    <h1>Sketch</h1>
    <div class="header">
        <input 
        type="number"
        id="sizeInput"
        placeholder="size of the board"
        value="16"/>
        <button class="btn btn-outline-dark" onclick="changesize(Number(document.getElementById('sizeInput').value))">Set size</button>

    </div>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-outline-dark" onclick="changecolor('black')">Black</button>
        <button class="btn btn-outline-dark"onclick="changecolor('rainbow')">Rainbow</button>
        <button class="btn btn-outline-dark"onclick="changecolor('white')">Eraser</button>
    </div>
</body>
</html>
